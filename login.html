<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="user">Usuario</label>
            <input type="text" id="user" name="user" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    
    <script>
        // URL de tu API
        const apiUrl = "https://deweblapper.somee.com/api/usuario/login";

        // Manejar el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evitar el comportamiento predeterminado del formulario

            // Obtener los valores del formulario
            const user = document.getElementById("user").value;
            const password = document.getElementById("password").value;

            // Crear el cuerpo de la solicitud
            const loginData = { user, password };

            try {
                // Hacer la solicitud POST a la API
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                // Mostrar el mensaje al usuario
                const messageDiv = document.getElementById("message");
                if (data.success) {
                    messageDiv.style.color = "green";
                    messageDiv.textContent = "Inicio de sesión exitoso. Token: " + data.result;
                } else {
                    messageDiv.style.color = "red";
                    messageDiv.textContent = "Error: " + data.message;
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = "Hubo un error al conectar con el servidor.";
            }
        });
    </script>
</body>
</html>
